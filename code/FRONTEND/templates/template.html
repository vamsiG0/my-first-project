<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Diseases</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <meta content="Free HTML Templates" name="keywords" />
    <meta content="Free HTML Templates" name="description" />

    <!-- Favicon -->
    <link href="static/img/m2.png" rel="icon" />

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- Font Awesome -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css"
      rel="stylesheet"
    />

    <!-- Libraries Stylesheet -->
    <link
      href="static/lib/owlcarousel/assets/owl.carousel.min.css"
      rel="stylesheet"
    />
    <link
      href="static/lib/tempusdominus/css/tempusdominus-bootstrap-4.min.css"
      rel="stylesheet"
    />

    <!-- Customized Bootstrap Stylesheet -->
    <link href="static/css/style.css" rel="stylesheet" />
  </head>

  <body>
    <!-- Navbar Start -->
    <div class="container-fluid position-relative nav-bar p-0">
      <div
        class="container-lg position-relative p-0 px-lg-3"
        style="z-index: 9"
      >
        <nav
          class="navbar navbar-expand-lg bg-light navbar-light shadow-lg py-3 py-lg-0 pl-3 pl-lg-5"
        >
          <a href="" class="navbar-brand">
            <h1 class="m-0 text-primary">
              <span class="text-dark">Multi</span>Diseases
            </h1>
          </a>
          <button
            type="button"
            class="navbar-toggler"
            data-toggle="collapse"
            data-target="#navbarCollapse"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="collapse navbar-collapse justify-content-between px-3"
            id="navbarCollapse"
          >
            <div class="navbar-nav ml-auto py-0">
              <a href="{{url_for('userhome')}}" class="nav-item nav-link"
                >Home</a
              >
              <a href="/diabetes" class="nav-item nav-link">Diabetes</a>
              <a href="/breastcancer" class="nav-item nav-link active"
                >Breast Cancer</a
              >
              <a href="/liver" class="nav-item nav-link active">Liver</a>
              <a href="/kidney" class="nav-item nav-link">kidney</a>
              <a href="{{url_for('skin')}}" class="nav-item nav-link active"
                >Skin Cancer</a
              >
              <a href="{{url_for('graph')}}" class="nav-item nav-link">Graph</a>
              <a href="/login" class="nav-item nav-link">LogOut</a>
              <!-- <a href="contact.html" class="nav-item nav-link">Contact</a> -->
            </div>
          </div>
        </nav>
      </div>
    </div>
    <!-- Navbar End -->

    <!-- Carousel Start -->
    <div class="overlay"></div>
    <div class="gtco-container">
      <div class="row">
        <div class="col-md-12 col-md-offset-0 text-center">
          <div class="display-t">
            <div class="display-tc animate-box" data-animate-effect="fadeIn">
              <center>
                <h3
                  style="
                    bottom: 222px;
                    color: rgb(62, 187, 62);
                    margin-top: 32px;
                  "
                >
                  {{msg}}
                </h3>
              </center>
              <!-- <center><h3  style="bottom: 222px;color:rgb(11, 203, 236);">Welcome To Cyber Attack {{myname}}</h3></center> -->
              <h3
                style="color: rgb(1, 15, 17); bottom: 115px; margin-top: 196px"
              >
                Application Of Machine Learning
              </h3>

              <h3 style="color: rgb(1, 10, 12); bottom: 100px">In Diseases</h3>
              <p></p>

              <img
                src=" {{url_for('send_image', filename=image_name)}}"
                style="width: 427px; height: 300px; margin-left: 62px"
              />

              <center>
                <b>{{ text }}</b>
                <b style="color: green"> </b>
                <br />
                <a
                  class="btn btn-warning"
                  href="{{ url_for('skin') }}"
                  role="button"
                  ><b style="color: white; width: 10vw">Choose image</b></a
                >
              </center>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Carousel End -->

    <!-- Back to Top -->
    <a href="#" class="btn btn-lg btn-primary btn-lg-square back-to-top"
      ><i class="fa fa-angle-double-up"></i
    ></a>

    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
    <script src="static/lib/easing/easing.min.js"></script>
    <script src="static/lib/owlcarousel/owl.carousel.min.js"></script>
    <script src="static/lib/tempusdominus/js/moment.min.js"></script>
    <script src="static/lib/tempusdominus/js/moment-timezone.min.js"></script>
    <script src="static/lib/tempusdominus/js/tempusdominus-bootstrap-4.min.js"></script>

    <!-- Contact Javascript File -->
    <script src="static/mail/jqBootstrapValidation.min.js"></script>
    <script src="static/mail/contact.js"></script>

    <!-- Template Javascript -->
    <script src="static/js/main.js"></script>
  </body>
</html>
